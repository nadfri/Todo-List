<!DOCTYPE html>
<html>

<head>
  <title>To Do List</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
  <link rel="icon" href="favicon.ico" />

</head>

<body>
  <header>
    <div id="title1">My ToDo List</div>
    <div id="btsStorage">
      <button id="btSave"  title="Cliquez ici pour sauvegarder vos tâches">SAVE</button>
      <button id="btLoad"  title="Cliquez ici pour charger vos tâches enregistrées">LOAD</button>
      <button id="btClear" title="Cliquez ici pour effacer votre sauvegarde">CLEAR</button>
    </div>
  </header>
  <div id="divControl"></div>
  <div id="div1">
    <input type="text" id="input" placeholder="Ajouter une nouvelle tâche (Ex: Faire mes courses)" required
      autofocus autocomplete="off"/>
    <button id="btHistoric">Historique</button>
  </div>
  <div id="div2">
    <fieldset id="fieldsetTask">
      <legend>Liste des Tâches:</legend></fieldset>

    <fieldset id="fieldsetHist">
      <legend>Historique:</legend></fieldset>

  </div>
</body>

</html>
